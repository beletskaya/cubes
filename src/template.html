<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

<section class="page-app">
    <div class="page-app-block">
        <div class="first-section">
            <h1>Убери кубики</h1>
            <div class="navigation-wrapper">
                <div class="first-section__buttons">
                    <button class="button-start">Start</button>
                    <button class="button-newGame">New game</button>
                </div>
                <div class="points">
                    <p class="points__text">
                        Points
                    </p>
                    <div class="points__field"></div>
                </div>
                <div class="timer">
                    <p>Timer left</p>
                    <div class="timer__field"></div>
                </div>
            </div>

            <div class="main-field"></div>

        </div>

        <div class="second-section"></div>
     </div>
    </div>
</section>
</body>
</html>
